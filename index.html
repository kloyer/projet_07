<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./scripts/pages/index.js" type="module"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div id="header__logo">
            <!-- <img src="" alt="Logo des petits plats"> -->
        </div>
        <div id="header__search">
            <input id="searchbar" name="searchbar" type="text" placeholder="Rechercher une recette">
            <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="filters">
            <div id="selected-tags">
                <h2>Tags sélectionnés :</h2>
                <div id="selected-tags-container"></div>
            </div>
            <div id="ingredient-tags" class="dropdown">
                <button class="dropbtn">Ingrédients</button>
                <div class="dropdown-content" id="ingredient-tags-container"></div>
            </div>
            <div id="utensil-tags" class="dropdown">
                <button class="dropbtn">Ustensiles</button>
                <div class="dropdown-content" id="utensil-tags-container"></div>
            </div>
            <div id="appliance-tags" class="dropdown">
                <button class="dropbtn">Appareils</button>
                <div class="dropdown-content" id="appliance-tags-container"></div>
            </div>
        </div>
    </header>
    <main id="recipes"></main>
    <p id="errorDiv"></p>
</body>
</html>
