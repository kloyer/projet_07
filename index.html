<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./scripts/pages/index.js" type="module"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div id="header__logo">
            <img src="assets/img/logo.svg" alt="Logo des petits plats">
            <img src="assets/img/logo_end.svg">
        </div>        
        <div id="header__main-content">
            <div class="header__title">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                <br/>
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </div>
            <div id="header__search">
                <div class="search-container">
                    <input id="searchbar" name="searchbar" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                    <img id="searchicon" src="assets/img/search_icon.svg">
                </div>
            </div>
        </div>
        
    </header>
    <div id="content-wrapper">
        <div id="filters">
            <div class="dropdown" id="ingredient-tags">
                <button class="dropbtn">Ingrédients <i class="bi bi-chevron-down"></i></button>
                <div class="dropdown-content" id="ingredient-tags-container">
                </div>
            </div>
        
            <div class="dropdown" id="utensil-tags">
                <button class="dropbtn">Ustensiles <i class="bi bi-chevron-down"></i></button>
                <div class="dropdown-content" id="utensil-tags-container">
                </div>
            </div>
        
            <div class="dropdown" id="appliance-tags">
                <button class="dropbtn">Appareils <i class="bi bi-chevron-down"></i></button>
                <div class="dropdown-content" id="appliance-tags-container">
                </div>
            </div>

            <span class="recipes_count">150 Recettes</span>
        </div>
        
        <div id="selected-tags">
            <div id="selected-tags-container"></div>
        </div>
        <main id="recipes"></main>
    </div>
    <p id="errorDiv"></p>
</body>
</html>
